# =============================================================================
# BMAD Project Configuration
# =============================================================================
# This is the SINGLE configuration file to customize for each new project.
# All integrations (OpenProject, Archon, etc.) read from this file.
#
# SETUP INSTRUCTIONS:
# 1. Copy this template to your new project's _bmad/_config/ folder
# 2. Update all sections below with project-specific values
# 3. Run the project-init workflow to validate configuration
# =============================================================================

# -----------------------------------------------------------------------------
# PROJECT IDENTITY
# -----------------------------------------------------------------------------
project:
  name: "your-project-name"           # kebab-case project identifier
  display_name: "Your Project Name"   # Human-readable project name
  description: "Brief project description for context"
  github_repo: ""                     # Optional: https://github.com/org/repo
  
# -----------------------------------------------------------------------------
# TEAM CONFIGURATION
# -----------------------------------------------------------------------------
team:
  user_name: "TeamLead"               # Your name/alias for agent greetings
  user_skill_level: "intermediate"    # beginner | intermediate | advanced
  communication_language: "English"
  document_output_language: "English"

# -----------------------------------------------------------------------------
# OUTPUT PATHS
# -----------------------------------------------------------------------------
paths:
  output_folder: "{project-root}/_bmad-output"
  planning_artifacts: "{project-root}/_bmad-output/planning-artifacts"
  implementation_artifacts: "{project-root}/_bmad-output/implementation-artifacts"
  project_knowledge: "{project-root}/docs"

# -----------------------------------------------------------------------------
# OPENPROJECT INTEGRATION
# -----------------------------------------------------------------------------
# OpenProject is the PRIMARY system for:
# - Projects, Epics, Features, User Stories, Tasks (work management)
# - Status tracking and workflow management
# - Sprint planning and execution
# - ALL PROJECT DOCUMENT ARTIFACTS (attachments at work package level)
#
# DOCUMENT STORAGE HIERARCHY:
# - Project-level: Product briefs, project overview docs
# - Epic-level: Epic specifications, business cases
# - Feature-level: Feature architecture, technical designs
# - Story-level: Story specifications, acceptance criteria docs
# - Task-level: Implementation notes, technical details
#
# To find your project_id: Run mcp_openproject_list_projects(active_only=True)
# To find type_ids: Run mcp_openproject_list_types(project_id=YOUR_ID)
# To find status_ids: Run mcp_openproject_list_statuses()
# -----------------------------------------------------------------------------
openproject:
  enabled: true
  
  # Project identifier (REQUIRED - get from OpenProject)
  project_id: null                    # e.g., 8 - SET THIS FIRST!
  
  # Work Package Type IDs (get from mcp_openproject_list_types)
  types:
    epic: 40
    feature: 39
    user_story: 41
    task: 36
    bug: 42
    milestone: 37
  
  # Status IDs (get from mcp_openproject_list_statuses)
  statuses:
    new: 71
    in_specification: 72
    specified: 73
    confirmed: 74
    to_be_scheduled: 75
    scheduled: 76
    in_progress: 77
    developed: 78
    in_testing: 79
    tested: 80
    test_failed: 81
    closed: 82
    on_hold: 83
    rejected: 84
  
  # Priority IDs (get from mcp_openproject_list_priorities)
  priorities:
    low: 72
    normal: 73
    high: 74
    immediate: 75
  
  # Workflow Configuration
  workflow:
    # Default status when creating new work packages
    default_status: 71              # New
    # Status to set when starting work
    start_work_status: 77           # In progress
    # Status to set when work is ready for review
    review_status: 79               # In testing
    # Status to set when work is complete
    complete_status: 82             # Closed

# -----------------------------------------------------------------------------
# ARCHON INTEGRATION
# -----------------------------------------------------------------------------
# Archon is ONLY a KNOWLEDGE REPOSITORY for EXTERNAL resources:
# - External documentation (library docs, framework references)
# - Research findings and technical knowledge
# - Code examples and patterns from external sources
# - Industry best practices and standards
#
# CRITICAL: Archon is NOT for project artifacts!
# - NO project documents (store as OpenProject attachments)
# - NO PRDs/architecture docs (store as OpenProject attachments)
# - NO task management (use OpenProject work packages)
# - ONLY search/reference external knowledge
# -----------------------------------------------------------------------------
archon:
  enabled: true
  
  # Archon is for searching external knowledge sources only
  # NOT for storing project-specific documents
  
  # RAG Search Configuration
  rag:
    default_match_count: 5
    code_examples_match_count: 3
    # Preferred knowledge sources (get IDs from mcp_archon_rag_get_available_sources)
    preferred_sources: []             # e.g., ["src_abc123", "src_def456"]

# -----------------------------------------------------------------------------
# TESTING CONFIGURATION (TEA Agent)
# -----------------------------------------------------------------------------
testing:
  tea_use_mcp_enhancements: false
  tea_use_playwright_utils: false
  
# -----------------------------------------------------------------------------
# WORKFLOW DEFAULTS
# -----------------------------------------------------------------------------
workflows:
  # Story sizing guidelines
  story_min_hours: 0.5              # Minimum story size in hours
  story_max_hours: 4                # Maximum story size in hours
  
  # Sprint configuration
  sprint_duration_days: 14
  
  # Documentation requirements
  require_acceptance_criteria: true
  require_technical_notes: true

# -----------------------------------------------------------------------------
# CUSTOM PROJECT SETTINGS
# -----------------------------------------------------------------------------
# Add any project-specific settings below
custom: {}

