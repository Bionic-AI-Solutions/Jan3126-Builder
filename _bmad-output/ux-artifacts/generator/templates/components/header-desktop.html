{# Desktop Portal Header (Developer/Admin)
   Usage: {% include 'components/header-desktop.html' with
            portal='Developer'|'Admin',
            user_name='John Doe' %}
#}
<div style="background: var(--color-bg-white); border-bottom: 1px solid var(--color-neutral-200); padding: var(--space-4) var(--space-6);">
  <div class="container" style="display: flex; align-items: center; justify-content: space-between;">
    <div style="display: flex; align-items: center; gap: var(--space-6);">
      <div class="heading-h3" style="color: var(--color-primary-main);">WABuilder</div>
      <div class="body-base" style="color: var(--color-neutral-500);">{{ portal }} Portal</div>
    </div>
    <div style="display: flex; align-items: center; gap: var(--space-4);">
      <div class="body-base">{{ user_name }}</div>
      <div style="width: 32px; height: 32px; border-radius: 50%; background: var(--color-primary-light); display: flex; align-items: center; justify-content: center;" class="label-base">
        {{ user_name[0] }}
      </div>
    </div>
  </div>
</div>
